<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.ie.css" />
  <![endif]-->
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #neighborhoods-map {
      height: 90%;
    }

    .leaflet-container a {
      font-weight: bold;
    }

    h1, h2, h3 {
      font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
      margin-left: 10px;
    }

    h1 {
      font-size: 2em;
      margin: 10px;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin-top: 0px;
    }

    h2 a {
      color: #aaa;
      text-decoration: none;
    }

    h3 {
      font-size: 1em;
      font-weight: normal;
      margin-top: 2px;
    }

  </style>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
  <h1>LexingMaps</h1>
  <h2>Neighborhood Associations by Council District</h2>
  <h3>Maps of Lexington, KY, generated by the <a href="http://teambiglex.tumblr.com">Lexington Code for America Fellows</a>. Code is on <a href="http://github.com/lyzidiamond/lexington-maps">GitHub</a>.</h3>
  <div id="neighborhoods-map" class="dark"></div>
  <script src="neighborhoods.js"></script>
</body>
</html>
